language: node_js
script:
  - find exemples/ -type f -maxdepth 1 -print0 | xargs -0 -I {} ajv test -s patrimoine.schema.json -d {} --valid
  - ./createBadExamples.sh

addons:
  apt:
    packages:
      - texlive-xetex
      - texlive-fonts-recommended
      - pandoc
      - lmodern

before_deploy:
  - node scripts/generateMd.js
  - pandoc connecteur_patrimoine.md --latex-engine=xelatex -o connecteur_patrimoine.pdf 

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - connecteur_patrimoine.md
    - connecteur_patrimoine.pdf
  on:
    repo: quadra-diffusion/invimmo-docs
    tags: true
